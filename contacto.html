    <h1 class="titulo" style="margin-bottom: 50px;"> Formulario de Contacto </h1>
    <main>
        <!-- FOMULARIO BOOTSTRAP -->
        <div style="width: 100%;">
            <center>
                <div class="fomulario">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="well well-sm">
                                    <form class="form-horizontal" method="post">
                                        <fieldset>
                                            <legend class="text-center header"></legend>

                                            <div class="form-group" style="margin-bottom: 15px;">
                                                <span style="margin-right: 65%;"><i
                                                        class="fa fa-user bigicon"></i></span>
                                                <div class="col-md-8">
                                                    <input id="fname" name="name" type="text" placeholder="Nombre"
                                                        class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group" style="margin-bottom: 15px;">
                                                <span style="margin-right: 65%;"><i
                                                        class="fa fa-user bigicon"></i></span>
                                                <div class="col-md-8">
                                                    <input id="lname" name="name" type="text" placeholder="Apellido"
                                                        class="form-control">
                                                </div>
                                            </div>

                                            <div class="form-group" style="margin-bottom: 15px;">
                                                <span style="margin-right: 65%;"><i
                                                        class="fa fa-envelope-o bigicon"></i></span>
                                                <div class="col-md-8">
                                                    <input id="email" name="email" type="text" placeholder="Email"
                                                        class="form-control">
                                                </div>
                                            </div>

                                            <div class="form-group" style="margin-bottom: 15px;">
                                                <span style="margin-right: 65%;"><i
                                                        class="fa fa-phone-square bigicon"></i></span>
                                                <div class="col-md-8">
                                                    <input id="phone" name="phone" type="text" placeholder="Telefono"
                                                        class="form-control">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <span style="margin-right: 65%;"><i
                                                        class="fa fa-pencil-square-o bigicon"></i></span>
                                                <div class="col-md-8">
                                                    <textarea class="form-control" id="message" name="message"
                                                        placeholder="Ingrese su consulta aqui" rows="7"></textarea>
                                                </div>
                                            </div>

                                            <div class="form-group" style="margin-top: 20px;">
                                                <div class="col-md-12 text-center">
                                                    <button type="submit" class="btn btn-danger">Enviar</button>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </center>
        </div>
